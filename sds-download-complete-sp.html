<!DOCTYPE html>

<head>

  <script src="https://mcp.figma.com/mcp/html-to-design/capture.js" async></script>
  <link rel="stylesheet" href="base.css">
  <style>
    /* ===== SP SDSダウンロード申請（送信完了） (400px幅) ===== */

    body {
      width: 400px;
      margin: 0;
    }

    /* === Header === */
    .site-header {
      width: 400px;
      height: 56px;
    }
    .site-header__title {
      left: 24px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 12px;
      font-weight: 700;
      letter-spacing: 0.24px;
    }

    /* === Inner override === */
    .inner {
      width: 352px !important;
      margin: 0 auto !important;
      padding: 0 !important;
      box-sizing: border-box;
    }

    /* === Page BG === */
    .page-bg {
      padding-top: 0;
      padding-bottom: 48px;
    }

    .breadcrumb {
      margin-top: 8px;
    }

    .page-title {
      border-bottom: none;
      padding-bottom: 0;
      margin-bottom: 0;
      margin-top: 16px;
    }

    /* === Success content area === */
    .success-wrap {
      width: 352px;
      margin: 0 auto;
      padding-top: 40px;
      padding-bottom: 48px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* === Check icon === */
    .check-icon {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: 2px solid #555;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      color: #555;
      margin-bottom: 16px;
      flex-shrink: 0;
    }

    /* === Success message === */
    .success-msg {
      font-size: 12px;
      color: #333;
      line-height: 22.2px;
      text-align: center;
      margin-bottom: 32px;
    }

    /* === Download button === */
    .btn-download {
      display: flex;
      width: 352px;
      height: 44px;
      background: #333;
      border: 1px solid #333;
      color: #fff;
      font-size: 13px;
      font-weight: 700;
      font-family: 'Helvetica Neue', sans-serif;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      margin-bottom: 12px;
    }

    /* === Mail notice === */
    .mail-notice {
      font-size: 11px;
      color: #888;
      text-align: center;
      line-height: 17.6px;
      margin-bottom: 20px;
    }

    /* === TOPに戻る button === */
    .btn-back-top {
      display: flex;
      width: 200px;
      height: 40px;
      background: #fff;
      border: 1px solid #aaa;
      color: #333;
      font-size: 12px;
      font-family: 'Helvetica Neue', sans-serif;
      align-items: center;
      justify-content: center;
      text-decoration: none;
    }

    /* === Footer === */
    .site-footer {
      width: 400px;
      background: #e8e8e8;
      padding: 20px 24px;
      box-sizing: border-box;
      height: auto;
    }
    .site-footer p {
      font-size: 12px;
      color: #555;
      margin-left: 0;
    }

  <script src="auth.js"></script>

  <!-- Header -->

      <!-- Success content -->
      <div class="success-wrap">

        <p class="success-msg">

          ご入力のメールアドレスにもダウンロードリンクを送信しました。

        <!-- Download button -->
        <a href="#" class="btn-download">SDSをダウンロード</a>

        <!-- Mail notice -->
        <p class="mail-notice">メールが届かない場合は迷惑メールフォルダをご確認ください。</p>

        <!-- Back to TOP -->
        <a href="top.html" class="btn-back-top">TOPに戻る</a>

      </div>

    </div><!-- /inner -->
  </div><!-- /page-bg -->

  <!-- Footer -->
  <footer class="site-footer">
