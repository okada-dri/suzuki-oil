      flex-direction: column;
      align-items: center;
    }

    .check-icon {

      border-radius: 50%;

      align-items: center;
      justify-content: center;
      font-size: 22px;
      color: #555;
      margin-bottom: 16px;
      flex-shrink: 0;
    }

    /* === Success message === */
    .success-msg {
      font-size: 12px;
      color: #333;
      line-height: 22.2px;
      text-align: center;
      margin-bottom: 32px;

    /* === Mail notice === */
    .mail-notice {
