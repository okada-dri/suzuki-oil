<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>SDSダウンロード申請（送信完了） — 鈴木刃物工業オリジナルオイルサイト</title>
  <script src="https://mcp.figma.com/mcp/html-to-design/capture.js" async></script>
  <link rel="stylesheet" href="base.css">
  <style>
    /* ---- Header (top.htmlと同じ) ---- */
    .site-header {
      height: 80px;
    }
    .site-header__title {
      left: 40px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 13px;
      font-weight: 700;
      letter-spacing: 0.26px;
    }
    /* Remove gap between header and breadcrumb */
    .page-bg {
      padding-top: 0;
      padding-bottom: 56px;
    }
    /* Breadcrumb top margin: gap-[8px] from header */
    .breadcrumb {
      margin-top: 8px;
    }
    /* Page title: gap-[20px] from breadcrumb */
    .page-title {
      border-bottom: none;
      padding-bottom: 0;
      margin-bottom: 0;
      margin-top: 20px;
    }

    /* ---- Success content area ---- */
    .success-wrap {
      width: 400px;
      margin: 0 auto;
      padding-top: 48px;
      padding-bottom: 60px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* ---- Check icon ---- */
    .check-icon {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: 2px solid #555;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      color: #555;
      margin-bottom: 16px;
      flex-shrink: 0;
    }

    /* ---- Success message ---- */
    .success-msg {
      font-size: 12px;
      color: #333;
      line-height: 22.2px;
      text-align: center;
      margin-bottom: 32px;
    }

    /* ---- Download button ---- */
    .btn-download {
      display: flex;
      width: 400px;
      height: 44px;
      background: #333;
      border: 1px solid #333;
      color: #fff;
      font-size: 13px;
      font-weight: 700;
      font-family: 'Helvetica Neue', sans-serif;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      margin-bottom: 12px;
    }

    /* ---- Mail notice ---- */
    .mail-notice {
      font-size: 11px;
      color: #888;
      text-align: center;
      line-height: 17.6px;
      margin-bottom: 20px;
    }

    /* ---- TOPに戻る button ---- */
    .btn-back-top {
      display: flex;
      width: 200px;
      height: 40px;
      background: #fff;
      border: 1px solid #aaa;
      color: #333;
      font-size: 12px;
      font-family: 'Helvetica Neue', sans-serif;
      align-items: center;
      justify-content: center;
      text-decoration: none;
    }
  </style>
  <script src="auth.js"></script>
</head>
<body>

  <!-- Header -->
  <header class="site-header">
    <p class="site-header__title">鈴木刃物工業オリジナルオイルサイト</p>
  </header>

  <!-- Page content -->
  <div class="page-bg">
    <div class="inner">

      <!-- Breadcrumb -->
      <div class="breadcrumb">
        TOP &gt; 製品情報 &gt; QZILLA &gt; <span>SDSダウンロード申請</span>
      </div>

      <!-- Page title -->
      <h1 class="page-title">SDSダウンロード申請</h1>

      <!-- Success content -->
      <div class="success-wrap">

        <!-- Check icon -->
        <div class="check-icon">✓</div>

        <!-- Message -->
        <p class="success-msg">
          送信が完了しました。<br>
          以下よりSDSをダウンロードできます。<br>
          ご入力のメールアドレスにもダウンロードリンクを送信しました。
        </p>

        <!-- Download button -->
        <a href="#" class="btn-download">SDSをダウンロード</a>

        <!-- Mail notice -->
        <p class="mail-notice">メールが届かない場合は迷惑メールフォルダをご確認ください。</p>

        <!-- Back to TOP -->
        <a href="top.html" class="btn-back-top">TOPに戻る</a>

      </div>

    </div><!-- /inner -->
  </div><!-- /page-bg -->

  <!-- Footer -->
  <footer class="site-footer">
    <p>プライバシーポリシー　ECサイト　運営会社</p>
  </footer>

</body>
</html>
